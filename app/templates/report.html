{% extends "main.html" %}
{% block body %}


    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Результаты <strong> анализа</strong>
                    </h2>
                    <hr>
                </div>
                <div class="col-md-6">
                    <img class="img-responsive img-border-left"  src="{{ url_for('static', filename='img/watson.jpg')}}" alt="">
                </div>
                <div class="col-md-6">
                    {% if report %} {{report}}
                    <!--<p> Верифицирован - означает, что  </p>-->
                    {% else %}
                    <p> <strong> Результаты анализа неопределены. Повторите попытку или обратитесь к разработчику</strong></p>
                    {% endif %}

                    {% if error %} {{error}}
                    {% endif %}







                </div>
                <div class="clearfix"></div>
            </div>
        </div>



    </div>
    <!-- /.container -->



{% endblock body %}
